<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /Style CSS -->

</head>
<body>
    
    <!-- Site Header -->
    <header id="site_header" class="bg_darkgray">

        <div class="container">
            <div class="row">
                <div class="col-8 col-md-4 p-1">
                    <div class="logo w-100 bg-secondary opacity_4"></div>
                </div>
                <div class="col-4 col-md-8 p-1">
                    <nav class="w-100 bg-secondary opacity_4">
                    </nav>
                </div>
            </div>
        </div>
            
    </header>
    <!-- /Site Header -->

    <!-- Site Main -->
    <main id="site_main">

        <!-- Jumbotron -->
        <div class="jumbotron bg_green d-flex flex-column align-items-center">
            <div class="profile_img bg-secondary opacity_4 rounded-circle mb-2"></div>
            <div class="jumbotron_text bg-secondary opacity_4"></div>
        </div>
        <!-- /Jumbotron -->

        <!-- Portfolio -->
        <div class="portfolio"></div>
        <!-- /Portfolio -->

        <!-- About -->
        <div class="about"></div>
        <!-- /About -->

        <!-- Contact Me -->
        <div class="contact"></div>
        <!-- /Contact Me -->

    </main>
    <!-- /Site Main -->

    <!-- Site Footer -->
    <footer id="site_footer">
        <div class="footer_info"></div>
        <div class="footer_copyright"></div>
    </footer>
    <!-- /Site Footer -->


</body>
</html>
